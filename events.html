<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Events</title>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular.min.js"></script>
</head>
<body>
    <!-- ========== Start Events ========== 
    You can add AngularJS event listeners to your HTML elements by using one or more of these directives:

    ng-blur
    ng-change
    ng-click
    ng-copy
    ng-cut
    ng-dblclick
    ng-focus
    ng-keydown
    ng-keypress
    ng-keyup
    ng-mousedown
    ng-mouseenter
    ng-mouseleave
    ng-mousemove
    ng-mouseover
    ng-mouseup
    ng-paste
     ========== End Events ========== -->

     <!-- ========== Start Mouse Events ========== 
     Mouse events occur when the cursor moves over an element, in this order:

    ng-mouseover
    ng-mouseenter
    ng-mousemove
    ng-mouseleave

    Or when a mouse button is clicked on an element, in this order:

    ng-mousedown
    ng-mouseup
    ng-click

    You can add mouse events on any HTML element
      ========== End Mouse Events ========== -->
    
    <!-- The ng-click Directive -->
    <div ng-app="myApp" ng-controller="myCtrl">

        <button ng-click="myFunction()">Click Me!</button>
        
        <p>{{ count }}</p>
        
    </div>
    <script>
        var app = angular.module('myApp', []);
        app.controller('myCtrl', function($scope) {
            $scope.count = 0;
            $scope.myFunction = function() {
                $scope.count++;
            }
        });
    </script> 
    <hr>
    
    <!-- Toggle, True/False -->
    <div ng-app="myApp" ng-controller="myCtrl">

        <button ng-click="myFunc()">Click Me!</button>
        
        <div ng-show="showMe">
            <h1>Menu:</h1>
            <div>Pizza</div>
            <div>Pasta</div>
            <div>Pesce</div>
        </div>
        
    </div>
    <script>
        var app = angular.module('myApp', []);
        app.controller('myCtrl', function($scope) {
            $scope.showMe = false;
            $scope.myFunc = function() {
                $scope.showMe = !$scope.showMe;
            }
        });
    </script>
        
    <p>Click the button to show/hide the menu.</p>
    <hr>

    <!-- $event Object -->
    <div ng-app="myApp" ng-controller="myCtrl">

        <h1 ng-mousemove="myFunc($event)">Mouse Over Me!</h1>
        
        <p>Coordinates: {{x + ', ' + y}}</p>
        
    </div>
    <script>
        var app = angular.module('myApp', []);
        app.controller('myCtrl', function($scope) {
            $scope.myFunc = function(myE) {
                $scope.x = myE.clientX;
                $scope.y = myE.clientY;
            }
        });
    </script> 
        
    <p>Mouse over the heading to display the value of clientX and clientY from the event object.</p>
    
    
</body>
</html>
